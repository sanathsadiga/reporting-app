name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_KEY: ${{ secrets.VPS_SSH_KEY }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci --production
          
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: backend/

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: frontend/dist/

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: backend/
          
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: frontend/
          
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy backend
        run: |
          rsync -avz --delete \
            --exclude '.env' \
            --exclude 'node_modules' \
            backend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/reporting-backend/
          
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/reporting-backend
            npm install --production
            pm2 restart reporting-backend || pm2 start src/index.js --name reporting-backend
            pm2 save
          EOF
          
      - name: Deploy frontend
        run: |
          rsync -avz --delete \
            frontend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/reports-frontend/
          
      - name: Verify deployment
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "pm2 status && nginx -t"
